      - ALPHA_VANTAGE_KEY=3XSOHH3BSRQABXRZ

  scraping_agent:
    build:
      context: .
      dockerfile: backend/agents/scraping_agent/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - ALPHA_VANTAGE_KEY=3XSOHH3BSRQABXRZ

  retrieval_agent:
    build:
      context: .
      dockerfile: backend/agents/retrieval_agent/Dockerfile
