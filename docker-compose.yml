  language_agent:
    build:
      context: .
      dockerfile: backend/agents/language_agent/Dockerfile
    ports:
      - "8005:8005"
    environment:
      - GOOGLE_API_KEY=AIzaSyDiyhTbfx1sAUSfDUa8h9O0ZhBMucXYFPE

